[package]
name = "hacspec-sha3"
version = "0.1.0"
authors = ["Denis Merigoux <denis.merigoux@gmail.com>"]
edition = "2018"

[lib]
path = "src/sha3.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hacspec-lib = { git = "https://github.com/hacspec/hacspec.git" }
hacspec-derive = { git = "https://github.com/hacspec/hacspec.git" }
secret_integers = { git = "https://github.com/hacspec/hacspec.git" }
abstract_integers = { git = "https://github.com/hacspec/hacspec.git" }

[dev-dependencies]
serde_json = "1.0"
serde = {version = "1.0", features = ["derive"]}
rayon = "1.3.0"
